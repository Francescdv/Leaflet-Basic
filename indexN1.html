<body>

    Fase 1
    Crear un mapa utilitzant leaflet i que tingui com a centre La Plaça Catalunya.

    <div id="plCat"></div>

    <style>
        #plCat {
            height: 300px;
            width: 500px;
            margin-bottom: 50px;
        }
    </style>

    <script> //Script
        var plCat = L.map('plCat').setView([41.386954, 2.170001], 16);
        var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(plCat);
    </script>



    Fase 2
    Posar un marcador a la ubicació Carrer Balmes 16



    <div id="balmes"></div>

    <style>
        #balmes {
            height: 300px;
            width: 500px;
            margin-bottom: 50px;
        }
    </style>

    <script> //Script
        var balmes = L.map('balmes').setView([41.38724451108082, 2.166076584554515], 16);
        var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(balmes);
        var marker = L.marker([41.38724451108082, 2.166076584554515]).addTo(balmes);

    </script>


    Fase 3
    Al fer click al marcador, ens haurà de mostrar un missatge amb la direcció.


    <div id="balmesM"></div>

    <style>
        #balmesM {
            height: 300px;
            width: 500px;
            margin-bottom: 50px;
        }
    </style>

    <script> //Script
        var balmesM = L.map('balmesM').setView([41.38724451108082, 2.166076584554515], 16);
        var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(balmesM);
        var marker = L.marker([41.38724451108082, 2.166076584554515]).bindPopup("<b><u>Restaurant Centfocs</u></b> Carrer Balmes, 16, 08007 Barcelona").addTo(balmesM);

      
    </script>
